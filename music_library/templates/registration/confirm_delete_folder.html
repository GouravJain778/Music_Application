
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
        }
        input[type="submit"], a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, a:hover {
            background-color: #c82333;
        }
        a {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete Folder</h1>
        <p>Are you sure you want to delete the folder "{{ folder.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
            <a href="{% url 'folder_detail' folder_id=folder.id %}">Cancel</a>
        </form>
    </div>
</body>
</html>
