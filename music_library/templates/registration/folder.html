  </button>

  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav">

        
      <li class="nav-item active">
        <a class="nav-link active text-primary" href="{% url 'homepage' %}">Home</a>
      </li>
    </ul>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <a class="nav-link text-primary" href="{% url 'musicpage' %}">Music</a>

<div class="container">
    <h1>Folder Page</h1>
    <div class="row">
        {% for item in folder %}
        <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              
              <a href="{% url 'update_folder' folder_id=item.id %}" class="btn btn-primary">Update</a>
              <a href="{% url 'delete_folder' folder_id=item.id %}" class="btn btn-danger">Delete</a>
              <a href="{% url 'add_to_folder' folder_id=item.id %}" class="btn btn-danger">AddFolder</a>
            </div>
          </div>
        {% endfor %}
    </div>
</div>

</html>
